[build]
  command = "npm run build"
  publish = "dist"  # or "build" for React

# Optional: environment variables
[build.environment]
  NODE_VERSION = "18"

# Redirects (useful for React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: custom headers
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
